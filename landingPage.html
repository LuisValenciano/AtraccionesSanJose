<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explora Tours | Inicio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/litera/bootstrap.min.css" integrity="sha384-enpDwFISL6M3ZGZ50Tjo8m65q06uLVnyvkFO3rsoW0UC15ATBFz3QEhr3hmxpYsn" crossorigin="anonymous" />
    <link rel="stylesheet" href="/styles/landingPage.css" />
    <script type="module" src="/Javascript/landingPage.js" defer></script>
</head>

<!-- Landing Page iniciando sesión -->

<body>
    <header class="bg-white border-bottom p-3 d-flex justify-content-between align-items-center">
        <img src="logo.png" alt="Logo" style="height: 40px" />
        <div class="form-inline">
            <input type="text" class="form-control mr-2" placeholder="Buscar tours..." />
            <button class="btn btn-primary">Buscar</button>
        </div>
        <div>
            <a href="#" class="btn btn-outline-secondary">Perfil</a>
        </div>
    </header>

    <nav class="tour-categories d-flex justify-content-start overflow-auto border-bottom py-2 px-3">
        <button class="btn btn-outline-primary mr-2">Todos</button>
        <button class="btn btn-outline-primary mr-2">Naturaleza</button>
        <button class="btn btn-outline-primary mr-2">Gastronómico</button>
        <button class="btn btn-outline-primary mr-2">Historia</button>
        <button class="btn btn-outline-primary mr-2">Aventura</button>
        <button class="btn btn-outline-primary mr-2">Arte & Cultura</button>
        <button class="btn btn-outline-primary mr-2">Relax</button>
    </nav>

    <main class="container mt-4">
        <div class="row" id="tourCardsContainer">
            <!-- tarjetas generadas desde JavaScript -->
        </div>
    </main>

    <footer class="text-center py-4 mt-4 border-top">
        <p class="mb-0">&copy; 2025 Conoce San José. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
