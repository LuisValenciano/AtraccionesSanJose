<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explora Tours | Inicio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/litera/bootstrap.min.css"
        integrity="sha384-enpDwFISL6M3ZGZ50Tjo8m65q06uLVnyvkFO3rsoW0UC15ATBFz3QEhr3hmxpYsn" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" href="/styles/landingPage.css" />
</head>

<body>
    <header class="bg-white border-bottom p-3 d-flex align-items-center justify-content-between">
        <!-- Logo -->
        <img src="/resources/logo.png" alt="Logo" style="height: 60px" />

        <!-- Search bar centrada en capa independiente -->
        <div class="flex-grow-1 d-flex justify-content-center">
            <div class="search-wrapper">
                <input type="text" class="form-control" id="searchInput" placeholder="Buscar tours..." />
                <button class="btn btn-primary" id="searchButton">Buscar</button>
            </div>

        </div>

        <!-- Botones de usuario -->
        <div class="d-flex align-items-center gap-2">
            <a href="historial.html" class="btn btn-outline-primary">Mis actividades</a>
            <a href="perfil.html" class="btn btn-outline-secondary">Perfil</a>
            <button id="logoutBtn" class="btn btn-outline-danger">Cerrar sesión</button>
        </div>
    </header>



    <nav class="tour-categories d-flex justify-content-start overflow-auto border-bottom py-2 px-3"
        id="categoryButtons">
        <!-- Aca van las categorias -->
    </nav>

    <main class="container mt-4">
        <div class="row" id="tourCardsContainer">
            <!-- tarjetas generadas desde JavaScript -->
        </div>
    </main>

    <footer class="text-center py-4 mt-4 border-top">
        <p class="mb-0">
            &copy; 2025 Conoce San José. Todos los derechos reservados.
        </p>
    </footer>

    <script type="module" src="/Javascript/landingPage.js"></script>
</body>

</html>
