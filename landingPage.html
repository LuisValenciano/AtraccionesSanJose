<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Explora Tours | Inicio</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/litera/bootstrap.min.css" />
  <link rel="stylesheet" href="/styles/landingPage.css" />
  <script type="module" src="/Javascript/landingPage.js" defer></script>
</head>
<body>

  <section class="container mt-4">
    <h2 class="mb-3">Filtrar por categoría</h2>
    <select id="filtro-categoria" class="form-control w-50 mb-4">
      <option value="todos">Todos</option>
      <option value="gastronómico">Gastronómico</option>
      <option value="cultural">Cultural</option>
      <option value="natural">Natural</option>
      <option value="deportivo">Deportivo</option>
      <option value="empresarial">Empresarial</option>
      <option value="musical">Musical</option>
    </select>
  </section>

  <header class="bg-white border-bottom p-3 d-flex justify-content-between align-items-center">
    <img src="logo.png" alt="Logo" style="height: 40px" />
    <div class="form-inline">
      <input type="text" class="form-control mr-2" placeholder="Buscar tours..." />
      <button class="btn btn-primary">Buscar</button>
    </div>
    <div>
      <a href="#" class="btn btn-outline-secondary">Perfil</a>
    </div>
  </header>

  <main class="container mt-4">
    <div class="row" id="tourCardsContainer"></div>
  </main>

  <footer class="text-center py-4 mt-4 border-top">
    <p class="mb-0">&copy; 2025 Conoce San José. Todos los derechos reservados.</p>
  </footer>

</body>
</html>
