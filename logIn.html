<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="styles/register.css">
</head>
<body>
    <header class="navbar">
        <nav>
            <ul>
                <li><a href="#">Sobre Nosotros +</a></li>
                <li><a href="#">Explorar SJO +</a></li>
                <li><a href="#">Planear tu viaje +</a></li>
                <li><a href="#">Guía de visita +</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <img src="resources/chepe.PNG" alt="Teatro Nacional de Costa Rica">
        <div class="register-overlay">
            <div class="register-container">
                <h2>Iniciar Sesión</h2>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" placeholder="Ingresa tu email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                    </div>
                    <button type="submit">Ingresar</button>
                    <a href="register.html">No tienes una cuenta? Registrate</a>
                </form>
            </div>
        </div>
    </section>
</body>
<script type="module" src="Javascript/login.js"></script>
</html>
