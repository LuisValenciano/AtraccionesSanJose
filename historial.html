<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Reservas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/historial.css">
    <script type="module" src="Javascript/historial.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>

</head>

<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4 fw-bold text-dark">Mis Reservas</h1>
        <div class="row g-4" id="reservasContainer">
            <!-- Las tarjetas de reservas se renderizan aquí -->
        </div>
    </div>


    <!-- Modal de Review -->
    <div class="modal fade" id="reviewModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content p-3">
                <div class="modal-header">
                    <h5 class="modal-title">Dejar review</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="reviewAtraccionId">

                    <div class="mb-3">
                        <label for="reviewComentario" class="form-label">Comentario</label>
                        <textarea id="reviewComentario" class="form-control" rows="3"></textarea>
                    </div>

                    <div class="mb-3 d-flex align-items-center gap-2">
                        <label class="form-label mb-0">Puntuación:</label>
                        <div id="starContainer" class="d-flex gap-1"></div>
                    </div>

                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="reviewAnonimo">
                        <label class="form-check-label" for="reviewAnonimo">
                            Enviar como anónimo
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="btnCompletarReview" class="btn btn-primary w-100">Completar Review</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
