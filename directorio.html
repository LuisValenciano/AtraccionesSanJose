<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Directorio de Lugares</title>
        <link rel="stylesheet" href="styles/directorio.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-RXf+QSDCUQs6...omw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      </head>
      
<body>

  <!-- Barra de navegación -->
  <header class="main-header">
    <nav class="main-nav">
      <a href="../index.html">Explorar SJO +</a>
      <a href="#">Planear tu viaje +</a>
      <a href="directorio.html" class="active">Guía de visita +</a>
      <a href="../login.html" class="login-btn">Iniciar Sesión</a>
    </nav>
  </header>

  <!-- Intro -->
  <section class="intro-section">
    <h1 class="titulo">Descubre lo mejor de San José</h1>
    <p class="subtitulo">Elige tu propia ruta para tu visita</p>
  </section>

  <!-- Categorías -->
  <section class="categorias-modernas" id="categorias">
    <div class="categoria-modern" onclick="mostrarLugares('museos')">
      <div class="card-image" style="background-image: url('resources/Museo nacional.png');"></div>
      <h2>Museos</h2>
    </div>
    <div class="categoria-modern" onclick="mostrarLugares('restaurantes')">
      <div class="card-image" style="background-image: url('resources/Pinto.png');"></div>
      <h2>Restaurantes</h2>
    </div>
    <div class="categoria-modern" onclick="mostrarLugares('cultura')">
      <div class="card-image" style="background-image: url('resources/Carroza.png');"></div>
      <h2>Cultura</h2>
    </div>
  </section>

  <!-- Imagen superior de la categoría -->
  <div id="imagen-categoria"></div>

  <!-- Fichas -->
  <section id="lugares" class="contenedor-lugares" style="display: none;"></section>

  <!-- Botón volver -->
  <div id="volver-btn" class="volver-categorias">
    <button onclick="volverACategorias()">← Volver a categorías</button>
  </div>

  <!-- Navegación -->
  <div class="navegacion-fichas" id="navegacion">
    <button onclick="cambiarPagina(-1)">◀</button>
    <ul id="paginador"></ul>
    <button onclick="cambiarPagina(1)">▶</button>
  </div>

  <script src="Javascript/directorio.js"></script>
</body>
</html>
