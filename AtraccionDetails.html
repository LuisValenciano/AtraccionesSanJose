<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalles de Atracción</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script type="module" src="Javascript/AtraccionDetails.js" defer></script>
    <link rel="stylesheet" href="styles/AtraccionDetails.css">
</head>

<body class="bg-light">
    <div class="container py-5">
        <h1 id="nombreAtraccion" class="text-center mb-5 fw-bold text-dark">Cargando...</h1>

        <div class="row align-items-start g-5">
            <!-- Imagen -->
            <div class="col-md-6">
                <img id="imagenAtraccion" class="img-fluid rounded shadow" alt="Imagen de la atracción" />
            </div>

            <!-- Información -->
            <div class="col-md-6">
                <p id="descripcionAtraccion" class="lead text-muted mb-4"></p>
                <p><strong>Precio:</strong> ₡<span id="precioAtraccion"></span></p>
                <p><strong>Capacidad máxima:</strong> <span id="capacidadAtraccion"></span> personas</p>

                <div class="mb-3">
                    <label for="cantidadReservar" class="form-label">Cantidad de personas a reservar</label>
                    <input type="number" id="cantidadReservar" class="form-control" min="1" value="1">
                    <div class="text-danger mt-1 d-none" id="errorCantidad">No puede superar la capacidad.</div>
                </div>

                <div class="mb-3">
                    <label for="fechaReserva" class="form-label">Selecciona una fecha</label>
                    <input type="date" id="fechaReserva" class="form-control" />
                    <div class="text-danger mt-1 d-none" id="errorFecha">Por favor selecciona una fecha válida.</div>
                </div>
                

                <button class="btn btn-primary w-100" id="btnReservar">Confirmar reserva</button>
            </div>
        </div>
    </div>
</body>

</html>
